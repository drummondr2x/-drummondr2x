<!DOCTYPE html>
<html>
    <head>                          //parent of title tag and child of head tag
        <title>Basic I</title>
        
    </head>
    <body>                          //parent of h1 and p tags
        <h1>What language do you love?</h1>     //child of body tag and sibling of p tag
        <p>I love HTML!</p>                 //child of body tag and sibling of h1 tag
    </body>
</html>
