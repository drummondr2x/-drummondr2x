<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Networked</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="navbar"><h1>Network</h1></div>
    <h2>Your Feed</h2>
    <div class="mainContainer">
        <div class="leftContainer">
            <img src="Assets/phil-s.jpg" alt="Picture of James Doe">
            <a href="#">Add an Avatar</a>
            <h3>James Doe</h3>
        </div>
        <div class="rightContainer">
            <div class="user">
                <div class="userContent">
                    <h3>Neil M</h3>
                    <div>
                    <p><span id="like1">0</span> like(s)</p>
                    </div>
                    <div>
                        <button onclick="addLikes('like1')">Like</button>
                    </div>
                </div>
                <p>I just setup this new Discord bot, let me know what you all think. <a href="#">link</a></p>
            </div>
            <div class="user">
                <div class="userContent">
                    <h3>Nichole K</h3>
                    <div>
                    <p><span id="like2">0</span> like(s)</p>
                    </div>
                    <div>
                        <button onclick="addLikes('like2')">Like</button>
                    </div>
                </div>
                <p>Just finished my <a href="#">next comic</a>, check it out.</p>
            </div>
            <div class="user">
                <div class="userContent">
                    <h3>Jim R</h3>
                    <div>
                    <p><span id="like3">0</span> like(s)</p>
                    </div>
                    <div>
                        <button onclick="addLikes('like3')">Like</button>
                    </div>
                </div>
                <p>I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
