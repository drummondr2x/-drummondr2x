<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="header"></div>   
        <img class="profile" src="Assets/user-circle.png" alt="Circle for user card profile picture">
        <div class="content">   
            <h1>Jane Doe</h1>
            <div class="location">
                <img  src="Assets/map-marker.png" alt="Location marker for a map"><p>Seattle</p>
            </div>    
            <p>Developer|Engineer|Problem Solver</p>
            <p>Master of shadows and the Internet!</p>
            <div class="edit">
                <img src="Assets/gear.png" alt="Gear icon"><a href="#">edit profile</a>
            </div>    
        </div>
    </div>
</body>
</html>
